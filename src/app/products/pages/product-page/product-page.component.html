<h1>Agregar Producto</h1>
<hr>

<form [formGroup]="formulario" (ngSubmit)="1">
  <div class="row g-3 aling-item-center mb-2">

    <div class="col-auto">
      <label>Nombre: </label>
    </div>

    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="col-auto">
      <span customLabel [color]="colorpadre"></span>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <button (click)="changeColor()"
        class="btn btn-primary">
        Cambiar color
      </button>
    </div>
  </div>


</form>


<pre class="mt-5">{{formulario.get('name')?.errors | json}}</pre>
<p>Color: {{colorpadre}}</p>
